<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signal Equalizer</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="root">
      <div class="min-h-screen">
        <header class="header">
          <div class="container">
            <div class="flex items-center justify-between">
              <div>
                <h1 class="header-title">Signal Equalizer</h1>
                <p class="header-subtitle">
                  Professional Audio Processing & Analysis
                </p>
              </div>
              <div class="header-file-info">
                <p class="header-file-label"></p>
                <p class="header-file-name"></p>
              </div>
            </div>
          </div>
        </header>
        <main class="container-main">
          <div class="card card-backdrop-blur card-dashed mt-6">
            <input
              type="file"
              accept=".json,application/json"
              class="hidden"
              id="jsonFile"
            />

            <div class="file-uploader">
              <div class="file-uploader-icon">
                <!-- JSON file icon -->
                <svg
                  class="icon-md"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M7 2h8l5 5v13a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2z"
                  />
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M14 2v6h6"
                  />
                  <text
                    x="8"
                    y="17"
                    font-size="6"
                    font-weight="bold"
                    fill="currentColor"
                  >
                    { }
                  </text>
                </svg>
              </div>

              <div class="file-uploader-text">
                <h3 class="file-uploader-title">Load JSON Configuration</h3>
                <p class="file-uploader-subtitle">
                  Upload a <code>.json</code> file containing signal equalizer
                  settings
                </p>
              </div>

              <button
                class="btn btn-default btn-lg"
                onclick="document.getElementById('file-input').click()"
              >
                <!-- Upload icon (replacement for Upload component) -->
                <svg
                  class="icon-md margin-right-05"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"
                  ></path>
                </svg>
                Choose File
              </button>
            </div>
          </div>
        </main>
      </div>
    </div>

    <script src="./scripts/controllers/fileController.js"></script>
  </body>
</html>
